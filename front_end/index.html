<!DOCTYPE html>
<html>
<head>
	<title>Discoverly</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%;
			width: 70%;
		}

		#details {
			position: absolute;
			top: 0;
			right: 0;
			width: 30%;
			bottom: 0;
			overflow-x: hidden;
			overflow-y: auto;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="details"></div>

	<script id="detailsTemplate" type="handlebars">
		<h1>Hello</h1>

		{{#each places}}
			<a href="{{url}}" target="_blank">{{name}}, {{formatted_address}}</a>
		{{/each}}

		{{#each flickr}}
			<img src="{{url}}" title="{{title}}" />
		{{/each}}
	</script>

	<script src="./handlebars-v4.0.5.js"></script>
	<script src="./main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</body>
</html>
